<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;

      text-align: center;
    }
  </style>
</head>
<body>
  <div id="topo"></div>
  <div>
    <button id="layout-ci">circle</button>
    <button id="layout-fd">force directed</button>
    <button id="layout-hc">honey comb</button>
    <select id="scale">
      <option value="0.5">50%</option>
      <option value="1" selected>100%</option>
      <option value="1.5">150%</option>
    </select>
  </div>
  <div id="stack"></div>
</body>
</html>
